<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Matematik</title>
</head>
<body>
    <header>
        <h1>Kalkulator Segitiga</h1>
        <h3>By: Pramudyaadiw</h3>
    </header>
    <main>
        <section>
            <h2>Hitung Luas dan Keliling Segitiga</h2>
            <h6>Welcome to my Kaltik</h6>
            <h6>sebuah web sederhana untuk menghitung luas & keliling Segitiga</h6>
            <form id="triangleForm">
                <label for="base">Panjang Alas: </label>
                <input type="number" id="base" required>
                <br>
                <label for="height">Tinggi: </label>
                <input type="number" id="height" required>
                <br>
                <button type="button" id="calculateButton">Hitung</button>
            </form>
        </section>
        <section id="results" style="display: none;">
            <h2>Hasil Perhitungan</h2>
            <p>Luas: <span id="areaResult"></span></p>
            <p>Keliling: <span id="perimeterResult"></span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
